<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./menu_style.css">
    <script src="https://kit.fontawesome.com/3b117eb5e6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-body">

        <div class="data">

            <p class="currentDayName">data</p>
            <p class="currentDay">data</p>
            <p class="clock">time</p>

        </div>

        <div class="body-app">

            <div class="header-app">
                <h1>Weather App</h1>
            </div>

            <div class="city-information">
                <h2></h2>
                <div class="icon-weather">
                    <i></i>
                </div>

            </div>
            <div class="body-information-about-weather">

                <div class="what-kind-information">
                    <div class="weather">
                        <h3>Weather</h3>
                    </div>

                    <div class="temperature">
                        <h3>Temperature</h3>
                    </div>

                    <div class="pressure">
                        <h3>Pressure</h3>
                    </div>

                </div>

                <div class="information-about-weather">
                    <div class="information-weather">
                        <h3></h3>
                    </div>

                    <div class="information-temperature">
                        <h3></h3>
                    </div>

                    <div class="information-pressure">
                        <h3></h3>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="container-welcome-text">

        <h1>Hello</h1>
        <h2>It is a few rules for all of the quiz:</h2>

    </div>

    <div class="rules">

        <dl>
            <li>All of the quiz have 10 question.</li>
            <li>You have 30sec for one question.</li>
            <li>All the question is random don't try remember order.</li>
        </dl>

    </div>

    <div class="all-quiz">

        <div class="quiz-HTML">
            <a>
                <p>HTML</p>
                <i class="fa-brands fa-html5 fa-10x"></i>

            </a>

        </div>

        <div class="quiz-CSS">
            <a>

                <p>Css</p>
                <i class="fa-brands fa-css3-alt fa-10x"></i>

            </a>

        </div>

        <div class="quiz-JS">

            <a>
                <p>Java Script</p>
                <i class="fa-brands fa-js fa-10x"></i>

            </a>


        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./display_nick_name.js"></script>
    <script type="module" src="./weather_api.js"></script>
    <script type="module" src="./data_hour.js"></script>
    <script type="module" src="./select_quiz.js"></script>
 
</body>

</html>
