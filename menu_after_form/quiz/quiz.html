<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>quiz</title>
  <link rel="stylesheet" href="./style_quiz.css" />
</head>

<body>
  <div class="panel-before-quiz">
    <div class="instruction">
      <p><strong>Click start if you are ready.</strong></p>
      <button class="start">Start</button>
    </div>
  </div>

  <div class="hidden-before-click-start">
    <div class="body-forms">
      <div class="header">
        <div class="score">Score: 0</div>
        <div class="time">Time: 30</div>
      </div>

      <div class="question">
        <p></p>
      </div>

      <div class="all-answers">

        <button class="first-option q"></button>
        <button class="second-option q"></button>
        <button class="three-option q"></button>
        <button class="fourth-option q"></button>


        <div class="body-button-next">
          <button class="next-btn">
            <p>Next question</p>
          </button>
        </div>

      </div>

    </div>
  </div>
  <div class="final-score-body">
    <div class="final-score"></div>
    <div class="end-buttons">
      <a href="../menu.html">
        <button class="return last-optionBtn">Return</button>
      </a>
      <a href="./quiz.html">
        <button class="repeat last-optionBtn">Repeat</button>
      </a>
    </div>
  </div>


  <script type="module" src="../select_quiz.js"></script>
  <script type="module" src="script_quiz.js" defer></script>
</body>

</html>
