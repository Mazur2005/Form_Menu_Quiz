<body>
  <header class="header">
    <h1>HelloğŸ±â€ğŸ’»</h1>
    <h2>Before you start the quiz complete the short form</h2>
  </header>

  <form>
    <div class="form-box">
      <label for="username">Nick Name</label>
      <input type="text" id="username" spellcheck="false" placeholder="Write nick" class="style-input-information" />
      <span class="shadow-input"></span>
      <i class="fa-solid fa-check icon-user-name-correct"></i>
      <i class="fa-solid fa-x icon-user-name-incorrect"></i>
      <p class="error-name error-text">adasdasd dasd asd d asdasdas</p>
    </div>

    <div class="form-box">
      <label for="password">Password</label>
      <input type="password" id="password" spellcheck="false" placeholder="Write password"
        class="style-input-information" />
      <span class="shadow-input"></span>
      <i class="fa-solid fa-check icon-password-correct"></i>
      <i class="fa-solid fa-x icon-password-incorrect"></i>
      <p class="error-password error-text">a</p>
    </div>

    <div class="form-box">
      <label for="password2">Repeat password</label>
      <input type="password" id="password2" spellcheck="false" placeholder="Repeat password"
        class="style-input-information" />
      <span class="shadow-input"></span>
      <i class="fa-solid fa-check icon-password2-correct"></i>
      <i class="fa-solid fa-x icon-password2-incorrect"></i>
      <p class="error-password2 error-text">a</p>
    </div>

    <div class="form-box problem-with-server-or-code">
      <label for="city">Write your city</label>
      <input type="text" id="city" spellcheck="false" placeholder="Write your city" class="style-input-information" />
      <span class="shadow-input"></span>
      <i class="fa-solid fa-check icon-city-correct"></i>
      <i class="fa-solid fa-x icon-city-incorrect"></i>
      <p class="error-city error-text">a</p>
    </div>

    <div class="form-box">
      <label for="email">Email</label>
      <input type="email" id="email" spellcheck="false" placeholder="Write email" class="style-input-information" />
      <span class="shadow-input"></span>
      <i class="fa-solid fa-check icon-email-correct"></i>
      <i class="fa-solid fa-x icon-email-incorrect"></i>
      <p class="error-email error-text">a</p>
    </div>

    <div class="control-button">
      <button type="submit" class="clear-form-btn buttons">Clear form</button>
      <button type="submit" class="go-next-btn buttons">Go next </button>
    </div>
    
  </form>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
