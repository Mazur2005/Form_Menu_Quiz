<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <script src="https://kit.fontawesome.com/3b117eb5e6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="container-data-and-API">

            <div class="data">
                <p class="current-day-name">data</p>
                <p class="current-day">data</p>
                <p class="clock">time</p>
            </div>

            <div class="body-API">

                <div class="header-app">
                    <h2>Weather App</h2>
                </div>

                <div class="city-information">
                    <h2 class="city"></h2>
                    <div class="icon-weather">
                        <i></i>
                    </div>

                </div>

                <div class="box-information-about-weather">

                    <div class="what-kind-information">

                        <div class="weather">
                            <h3>Weather</h3>
                        </div>

                        <div class="temperature">
                            <h3>Temperature</h3>
                        </div>

                        <div class="pressure">
                            <h3>Pressure</h3>
                        </div>

                    </div>

                    <div class="information-about-weather">

                        <div class="information-weather">
                            <h3></h3>
                        </div>

                        <div class="information-temperature">
                            <h3></h3>
                        </div>

                        <div class="information-pressure">
                            <h3></h3>
                        </div>

                    </div>

                </div>

            </div>

        </div>

        <header class="container-welcome-text">

            <h1>Hello</h1>
            <h2>It is a few rules for all of the quiz:</h2>

            <div class="rules">

                <ul>
                    <li>All of the quiz have 10 question.</li>
                    <li>You have 30sec for one question.</li>
                    <li>All the question is random don't try remember order.</li>
                </ul>

            </div>

        </header>

        <div class="all-quiz">

            <div class="quiz-HTML">
                <a>
                    <button>
                        <p>HTML</p>
                        <i class="fa-brands fa-html5 fa-10x"></i>
                    </button>

                </a>
            </div>

            <div class="quiz-CSS">
                <a>
                    <button>

                        <p>Css</p>
                        <i class="fa-brands fa-css3-alt fa-10x"></i>
                    </button>
                </a>

            </div>

            <div class="quiz-JS">
                <a>
                    <button>
                        <p>Java Script</p>
                        <i class="fa-brands fa-js fa-10x"></i>
                    </button>
                </a>

            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./main_menu.js"></script>

</body>

</html>
