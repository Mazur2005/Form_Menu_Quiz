<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="body-forms hidden-after-end-quiz">
        <div class="score-and-time">
          <div class="score">Score: 0</div>
          <div class="time">Time: 30</div>
        </div>

        <div class="question">
          <p></p>
        </div>
    </header>

    <main>
      <section class="answers  hidden-after-end-quiz">

        <div class="all-answers">
          <button class="first-option answer"></button>
          <button class="second-option answer"></button>
          <button class="three-option answer"></button>
          <button class="fourth-option answer"></button>
        </div>

  </div>
  </section>

  <section class="body-button-next  hidden-after-end-quiz container">

    <button class="next-btn">
      <p>Next question</p>
    </button>

  </section>
  </main>

  <div class="final-score-box">
    <div class="final-score"></div>
    <div class="end-buttons">
      <a href="../Menu/menu.html">
        <button class="return last-optionBtn">Return</button>
      </a>
      <a href="./quiz.html">
        <button class="repeat last-optionBtn">Repeat</button>
      </a>
    </div>
  </div>
  </div>
  <script type="module" src="./main_quiz.js" defer></script>
</body>

</html>
